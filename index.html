<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Care Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header text-center">
          <h1 id="dog-name">Howard</h1>
        </div>
        <div class="card-body">
          <p id="dog-breed"><strong>Breed:</strong> Placeholder Breed</p>
          <p id="dog-age"><strong>Age:</strong> Placeholder Age</p>
          <p id="feeding-schedule">
            <strong>Feeding Schedule:</strong> Placeholder Feeding Schedule
          </p>
          <p id="medical-info">
            <strong>Medical Info:</strong> Placeholder Medical Information
          </p>
          <p id="emergency-contact">
            <strong>Emergency Contact:</strong> Placeholder Contact Info
          </p>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4">
      <p>&copy; 2025 Dog Care Info</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
